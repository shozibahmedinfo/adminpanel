<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="shortcut icon" href="image/faveicon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <!-- This is a Boby Section Start -->
        <section class="bg-blue-100 h-screen">
            <div class="container mx-auto w-3/2 flex justify-between flex-col sm:flex-row sm:h-full sm:items-center">
                <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2 sm:text-center">
                    <h3 class="text-3xl font-bold mb-1 ">Welcome Back</h3>
                    <p class="text-gray-500 mb-5">Please enter your details</p>
                    <from action="">
                        <label class="font-semibold mb-1 block sm:text-left" for="email">Email Address</label>
                        <input class="border w-full p-2 mb-2 rounded-lg" type="email" placeholder="Enter your Email Address">
                        <lable class="font-semibold mb-1 block sm:text-left" for="password">Password</lable>
                        <input class="border w-full p-2 mb-3 rounded-lg" type="password" placeholder="Enter your Password">
                        <a class="text-blue-500 underline" href="index.html"><input class="text-white font-semibold bg-blue-900 px-3 py-2 block rounded pb-3 w-full cursor-pointer hover:bg-black mb-4" type="submit" value="Sign In"></a>
                        <p class="text-gray-400 text-sm">Don't Have an account? <a class="text-blue-500 underline" href="index.html">Sing Up</a></p>
                    </from>
                </div>
                <div class="order-1 py-8 sm:order-2 sm:w-1/2 sm:flex sm:items-center sm:pl-5">
                    <img src="image/login.svg" alt="">
                </div>
            </div>
        </section>
        <!-- This is a Boby Section End -->
        <!-- This is JavaScript link -->
        <script src="/script.js" type="module"></script>
